<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
<div class="calculator-grid">
  <label for="output" hidden>Output</label>
  <input type="text" id="output" value="" disabled />

  <button id='bt-plus'>+</button>
  <button id='bt-minus'>-</button>
  <button id='bt-div'>/</button>
  <button id='bt-mul'>*</button>

  <button class='bt bt-1' value='1'>1</button>
  <button class='bt bt-2' value='2'>2</button>
  <button class='bt bt-3' value='3'>3</button>
  <button class='bt bt-4' value='4'>4</button>
  <button class='bt bt-5' value='5'>5</button>
  <button class='bt bt-6' value='6'>6</button>
  <button class='bt bt-7' value='7'>7</button>
  <button class='bt bt-8' value='8'>8</button>
  <button class='bt bt-9' value='9'>9</button>
  <button class='bt bt-0' value='0'>0</button>

  <button id='bt-ac'>AC</button>
  <button id='bt-eq'>=</button>
</div>
</body>
</html>
